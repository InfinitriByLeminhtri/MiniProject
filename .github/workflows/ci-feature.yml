name: CI - Working Branches

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!dev'
  pull_request:
    branches:
      - dev

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            gateway/package-lock.json
            services/*/package-lock.json
            frontend/package-lock.json

      - name: Install Gateway dependencies
        run: cd gateway && npm ci

      - name: Install Auth Service dependencies
        run: cd services/auth-service && npm ci

      - name: Install Quiz Service dependencies
        run: cd services/quiz-service && npm ci

      - name: Install Result Service dependencies
        run: cd services/result-service && npm ci

      - name: Install Frontend dependencies
        run: cd frontend && npm ci

      - name: Lint Gateway
        run: cd gateway && npm run lint || echo "No lint script"

      - name: Lint Services
        run: |
          cd services/auth-service && npm run lint || echo "No lint script"
          cd ../quiz-service && npm run lint || echo "No lint script"
          cd ../result-service && npm run lint || echo "No lint script"

      - name: Lint Frontend
        run: cd frontend && npm run lint || echo "No lint script"

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Gateway
        run: docker build -t gateway:test ./gateway

      - name: Build Auth Service
        run: docker build -t auth-service:test ./services/auth-service

      - name: Build Quiz Service
        run: docker build -t quiz-service:test ./services/quiz-service

      - name: Build Result Service
        run: docker build -t result-service:test ./services/result-service

      - name: Build Frontend
        run: docker build -t frontend:test ./frontend
