name: PR Auto Labeler

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  label:
    runs-on: ubuntu-latest
    
    steps:
      - name: Label by branch
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const labels = [];
            
            // Auto detect by prefix
            if (branch.startsWith('feature/')) labels.push('feature');
            else if (branch.startsWith('fix/')) labels.push('bug');
            else if (branch.startsWith('hotfix/')) labels.push('hotfix');
            else if (branch.startsWith('refactor/')) labels.push('refactor');
            
            // Label by target branch
            if (context.payload.pull_request.base.ref === 'dev') {
              labels.push('dev');
            } else if (context.payload.pull_request.base.ref === 'main') {
              labels.push('production');
            }
            
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: labels
              });
            }
