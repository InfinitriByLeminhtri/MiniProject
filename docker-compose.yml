services:
  # -------------------------------
  # üö™ API Gateway
  # -------------------------------
  gateway:
    build: ./gateway
    container_name: quiz-gateway
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./gateway/.env
    depends_on:
      auth-service:
        condition: service_started
      quiz-service:
        condition: service_started
      result-service:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - quiz-net

  # -------------------------------
  # üßë‚Äçüíª Auth Service (MySQL)
  # -------------------------------
  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    restart: always
    expose:
      - "5000"
    env_file:
      - ./services/auth-service/.env
    depends_on:
      mysql-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - quiz-net

  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256G
        reservations:
          cpus: '0.5'
          memory: 128M
    networks:
      - quiz-net

  # -------------------------------
  # üß† Quiz Service (MySQL)
  # -------------------------------
  quiz-service:
    build: ./services/quiz-service
    container_name: quiz-service
    restart: always
    expose:
      - "5001"
    env_file:
      - ./services/quiz-service/.env
    depends_on:
      mysql-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - quiz-net

  # -------------------------------
  # üìä Result Service (MySQL)
  # -------------------------------
  result-service:
    build: ./services/result-service
    container_name: result-service
    restart: always
    expose:
      - "5002"
    env_file:
      - ./services/result-service/.env
    depends_on:
      mysql-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - quiz-net



  # -------------------------------
  # üß≠ phpMyAdmin (qu·∫£n l√Ω MySQL)
  # -------------------------------
  phpmyadmin:
    image: phpmyadmin:5
    container_name: quiz-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_ARBITRARY: 1
      # Ch·ªâ ƒë·ªãnh 2 server MySQL (Auth v√† Result)
      PMA_HOST: mysql-db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql-db
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - quiz-net

  frontend:
    build: ./frontend
    container_name: quiz-frontend
    restart: always
    ports:
      - "3000:80"       # React build serve qua Nginx port 80 ‚Üí host port 3000
    depends_on:
      - gateway
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - quiz-net

# -------------------------------
# ‚öôÔ∏è Networks & Volumes
# -------------------------------
networks:
  quiz-net:

volumes:
  mysql_data:
